HOWTO:
  distro:
    - question: >-
        What is the name of the Python distribution that runs in the
        browser?
      type: many_choice
      answers:
        - answer: PythonBrowser
          correct: false
          feedback: >-
            Hint: reread the text!
        - answer: Pyodide
          correct: true
  day:
    - question: What calendar day is it?
      type: numeric
      answers:
        - type: value
          correct: true
          feedback: correct
        - type: default
          correct: false
          feedback: >-
              Try again (hint: look at your calendar :-))
